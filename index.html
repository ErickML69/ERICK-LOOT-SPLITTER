<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Divisor de Botín</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #listaParticipantes {
            list-style: none;
            padding: 0;
        }
        #listaParticipantes li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reset-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .eliminar-btn {
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .distribuido {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Divisor de Botín de Gremio</h1>

        <h2>Participantes</h2>
        <input type="text" id="nombreParticipante" placeholder="Escribe un nombre">
        <button onclick="agregarParticipante()">Agregar</button>
        <ul id="listaParticipantes"></ul>
        
        <h3>Estado</h3>
        <div>
            <input type="checkbox" id="foto1">
            <label for="foto1">Foto 1</label>
            <input type="checkbox" id="foto2">
            <label for="foto2">Foto 2</label>
            <input type="checkbox" id="foto3">
            <label for="foto3">Foto 3</label>
        </div>
        
        <h2>Botín del Gremio</h2>
        <div>
            <label for="totalDinero">Total de Oro/Moneda:</label>
            <input type="number" id="totalDinero" value="0">
        </div>
        <div>
            <label for="totalSilver">Total de Plata (Silver):</label>
            <input type="number" id="totalSilver" value="0">
        </div>
        
        <button onclick="calcularBotin()">Calcular Botín</button>
        <button class="reset-btn" onclick="resetearTodo()">Resetear</button>

        <h2>Resultado</h2>
        <div id="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
